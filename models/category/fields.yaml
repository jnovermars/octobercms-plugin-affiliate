# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        span: left
        placeholder: Category name
        required: true

    slug:
        label: Slug
        span: right
        required: true
        preset:
            field: name
            type: slug

    description:
        type: richeditor
        span: left
        size: giant

    is_enabled:
        label: Enable category
        span: right
        type: switch

    is_visible:
        label: Show in menus
        span: right
        type: switch

    is_subcategory:
        label: Make it a subcategory?
        span: right
        type: switch

    parent:
        label: Parent Category
        span: right
        type: relation
        cssClass: checkbox-align
        trigger:
            action: show
            field: is_subcategory
            condition: checked

    secondary_image:
        label: Secondary image
        span: right
        cssClass: half-width
        type: fileupload
        mode: image

    primary_image:
        label: Primary image
        span: right
        cssClass: half-width noclear
        type: fileupload
        mode: image
